allprojects {
    group 'com.abchina.gradle.demo'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.5

    repositories {
        maven {
            url "http://uk.maven.org/maven2/"
        }
    }

    ext {
        springVersion = '4.2.0.RELEASE'
    }

    repositories {
        mavenCentral()
    }

}